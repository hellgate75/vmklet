language: go
go:
  - '1.9'
  - '1.10'
  - '1.11'
  - '1.12'

secure: ""

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - chmod 777 $(pwd)/install-dependencies 
  - sh $(pwd)/install-dependencies 
  - dep ensure -update
  
script:
  #  - go test -v -cover
#  - go test -v -cover -gcflags "-N -l" . ...
#  - go install -v -gcflags "-N -l" . ...
#  - $HOME/gopath/bin/goveralls -v -service=travis-ci
#  - $HOME/gopath/bin/goveralls -v -insecure -race -show
  - go test -v -covermode=count -coverprofile=coverage.out
  - $HOME/gopath/bin/goveralls -v -insecure -race -show -coverprofile=coverage.out -service=travis-pro -repotoken $COVERALLS_TOKEN
